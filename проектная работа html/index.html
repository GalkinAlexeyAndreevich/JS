<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <a href="#" class="header-logo">
                <img src="./img/logo.svg" alt="">
            </a>

            <div class="div-header-input">
                <input type="text" class="input header-input" placeholder="Введите запрос">
            </div>
        </div>
    </header>
    <main class="main block-center">
        <!-- <section class="title-main">
            
        </section> -->
        <section class="main-table">
            <h1 class="clients"> Клиенты</h1>
            <table class="table">
                <thead>
                    <th>
                        <div class="th-id">
                            ID
                            <img src="./img/arrowUp.svg" alt="">
                        </div>
                    </th>
                    <th>                        
                        <div class="th-fio">
                            Фамилия Имя Отчество
                            <img src="./img/arrowDown.svg" alt="">
                            <img src="./img/А-Я.svg" alt="">
                        </div>
                    </th>
                    <th>
                        <div class="th-date-create">
                            Дата и время создания
                            <img src="./img/arrowDown.svg" alt="">
                        </div>
                    </th>
                    <th>
                        <div class="th-last-change">
                            Последние изменения
                            <img src="./img/arrowDown.svg" alt="">
                        </div>
                    </th>
                    <th>Контакты</th>
                    <th>Действия</th>
                </thead>
                <tbody>
                    <tr>
                        <td>123455</td>
                        <td>Скворцов Денис Юрьевич</td>
                        <td>
                            <div>
                                <p class="date">21.02.2021</p>
                                <p class="hours-minutes">12:41</p>
                            </div>

                        </td>
                        <td>
                            <div>
                                <p class="date">21.02.2021</p>
                                <p class="hours-minutes">14:50</p>
                            </div>

                        </td>
                        <td>
                            <img src="./img/phone.svg" alt="">
                            <img src="./img/fb.svg" alt="">
                            <img src="./img/vk.svg" alt="">
                        </td>
                        <td>
                            <div class="change-delete">
                                <div class="div-change">
                                    <button class=" btn btn-change"><img src="./img/change.svg">Изменить</button>
                                </div>
                                <div class="div-delete">
                                    <button class="btn btn-delete"><img src="./img/delete.svg">Удалить</button>
                                </div>
                            </div>
                            
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
        <section class="section-add-client">
            <button class="add-client"><img src="./img/addClient.svg" alt="">Добавить клиента</button>
        </section>
        <section class="form-add">
            <div class="background-form">
                <form action="" class="form-add-client">
                    <div class="header-add-client">
                        Новый клиент
                        <img src="./img/close.svg" alt="">
                    </div>
                    <div class="items-add-client">
                        <div class="div-add add-surname-div">
                            Фамилия
                            <input type="text" class="input input-add add-surname" placeholder="Фамилия">
                        </div>
                        <div class="div-add add-surname-div">
                            Имя
                            <input type="text" class="input input-add add-name" placeholder="Имя">
                        </div>                        
                        <div class="div-add add-surname-div">
                            Отчество
                            <input type="text" class="input input-add  add-lastname" placeholder="Отчество">
                        </div>
                       
                        
                        <button class="btn add-contact"><img src="./img/addContact.svg" alt="">Добавить клиента</button>
                        <button class="btn save-add-client">Сохранить</button>
                        <a href="#">Отмена</a>
                    </div>
                </form>
            </div>

        </section>
    </main>
</body>
</html>
