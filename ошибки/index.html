<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <script type = 'module' src="./js/main.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-logo">
                <img src="img/Group 112.svg" alt="logo">
            </div>
            <div>
                <input type="text" class="header-input" placeholder="Введите запрос">
            </div>

        </div>
    </header>

    <main class="block-center">
        <div class="container">
            <div class="main-title">
                <h3>Клиенты</h3>
            </div>
            <!-- <div class="preload-div">
                <img class="preloader" src="./img/preload.svg"></img>
            </div> -->
            <div class="table display-off">
                <table>
                    <thead>
                        <th class="id">
                            <div class="text-oposit text-titleID ">
                                <p>ID</p>
                                <img src="img/true vector.svg" alt="">
                            </div> 
                        </th>
                        <th class="fio">
                            <div class="text-oposit text-title">
                                <p>Имя Фамилия Отчество</p>
                                <img src="img/false vector.svg" alt="">
                                <img src="img/Body 38.svg" alt="">
                            </div>
                        </th>
                        <th class="fullDateCreate">
                            <div class="text-oposit text-title data">
                                <p>Дата и время создания</p> 
                                <img src="img/false vector.svg" alt="">
                            </div>
                        </th>
                        <th class="fullDateChange">
                            <div class="text-oposit text-title data">
                                <p>Дата и время изменения</p> 
                                <img src="img/true vector.svg" alt="">
                            </div>
                            
                        </th>
                        <th>
                            <div class="text-oposit text-title cont">
                                <p>Контакты</p>
                            </div>
                            
                        </th>
                        <th>
                            <div class="text-oposit text-title ">
                                <p>Действия</p>
                            </div>
                            
                        </th>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <main class="main-footer">
        <div class="container">
            <div class="main-footer-content block-center">
            <button class="btn btn-add-client display-off">
                <img src="img/Vector.svg" alt="" class="img_btn">
                Добавить клиента
            </button>
        </div>
        </div>
    </main>

    <footer>
        <div class="container">

        </div>
    </footer>
    <form action="#" class="modal2 block-center modal-add">
        <div class="modal__inner">
            <div class="form-inputs">
                <div class="form-close">
                    <img src="img/Frame 339.svg" alt="">
                </div>
                <div class="form-header">
                    <h3 class="form-text-title">Новый клиент</h3>
                </div>
                <div class="form-content2">
                    <div class="inp">
                        <input type="text" placeholder="Фамилия*" class="inp surname">
                    </div>
                    <div class="inp">
                        <input type="text" placeholder="Имя*" class="inp name">
                    </div>
                    <div>
                        <input type="text" placeholder="Отчество" class="inp postName">
                    </div>
                </div>
            </div>
            <div class="work-contact">
                <div class="add-contacts-div center-contact">
                    
                </div>
                <button class="btn-form-cont">
                    <img src="img/VectorPL.svg" alt="#"> Добавить контакт
                </button>
            </div>
            <button class="form-btn">Сохранить</button>
            <button class="btn-del-form">Отмена</button>
        </div>
    </form>
    <form action="#" class="modal block-center modal-change">
        <div class="modal__inner ">
            <div class="form-inputs">
                <div class="form-close">
                    <img src="img/Frame 339.svg" alt="">
                </div>
                <div class="form-header">
                    <h3 class="form-text-title">Изменить данные</h3>
                    <h4 class="text-title">ID: 123458</h4>
                </div>
                <div class="form-content">
                    <div>
                        <h1>Фамилия*</h1>
                        <input type="text" class="change-surname">
                    </div>
                    <div>
                        <h1>Имя*</h1>
                        <input type="text" class="change-name">
                    </div>
                    <div>
                        <h1>Отчество</h1>
                        <input type="text" class="change-postName">
                    </div>
                </div>
            </div>
            <div class="work-contact">
                <div class="add-contacts-div center-contact"></div>
                <button class="btn-form-cont">
                    <img src="img/VectorPL.svg" alt="#"> Добавить контакт
                </button>
            </div>
            <div class="div-btn-change">
                <button class="form-btn change-btn">Сохранить</button>
            <button class="btn-del-form">Удалить клиента</button>
            </div>
        </div>
    </form>
    <form action="#" class="modal3 block-center modal-delete">
        <div class="modal__inner2">
            <div class="form-close">
                <img src="img/Frame 339.svg" alt="">
            </div>
            <div class="">
                <h3 class="form-text-del1">Удалить клиента</h3>
                <h1 class="form-text-del">Вы действительно хотите удалить данного клиента?</h1>
            </div>
            <button class="form-btn delete">Удалить</button>
            <button class="btn-del-form">Отмена</button>
        </div>
    </form>

        <img class="preloader" src="./img/preload.svg"></img>
    </div>
</body>
